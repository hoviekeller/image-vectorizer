<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Vectorizer (Convert to SVG)</title>
		<meta http-equiv="content-language" content="en">
    <link type="text/css" rel="stylesheet" href="index.css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
    <div class="toolbar">
      <table>
        <tr>
          <td id="reload" title="Reload interface">
            <svg width="11" height="11" viewBox="0 0 512 512">
              <path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
            </svg>        
          </td>
        </tr>
        <tr>
          <td id="support" title="Open support page">
            <svg width="11" height="11" viewBox="0 0 1792 1792">
              <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
            </svg>            
          </td>
        </tr>
        <tr>
          <td id="donation" title="Make a donation">
            <svg width="11" height="11" viewBox="-0.709 -11.555 141.732 141.732">
              <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
            </svg>
          </td>
        </tr>
      </table>
    </div>
		<div class="container">
			<div id="fileio">
				<span>Drop an image here</span>
				<input type="file">
				<div class="arrow">
          <span>
            <svg width="16" height="16" viewBox="0 0 32 32">
              <path d="M 10.348666,0.73791638 6.776,4.3105844 18.521336,16.055921 6.776,27.801258 10.348666,31.373928 25.666672,16.055921 Z"/>
            </svg>            
          </span>
        </div>
			</div>
			<div id="output">
				<div class="inner"></div>
				<div class="download">
          <a id="download" title="Download SVG">
            <svg width="13" height="13" viewBox="0 0 16 16">
              <path d="M 7,15.375 2.54,10 C 2.287,9.695 2,9.461 2,9 2,8.375 2.516,8 3,8 H 6 V 1 C 6,0.45 6.45,0 7,0 H 9 C 9.55,0 10,0.45 10,1 V 8 H 13 C 13.484,8 14,8.375 14,9 14,9.461 13.713,9.695 13.46,10 L 9,15.375 C 8.688,15.758 8.445,16 8,16 7.555,16 7.313,15.758 7,15.375 Z"/>
            </svg>
          </a>
        </div>
			</div>
		</div>
		<div class="console">
      <details open>
        <summary>Console</summary>
			  <pre id="console">Loading, please wait ...</pre>
      </details>
		</div>
		<div class="options">
      <details>
        <summary>Settings</summary>
        <div id="options">
          <div class="left">
            <select>
              <option value="default">Default</option>
              <option value="custom">Custom Options</option>
              <option value="curvy">Curvy</option>
              <option value="sharp">Sharp</option>
              <option value="detailed">Detailed</option>
              <option value="smoothed">Smoothed</option>
              <option value="grayscale">Gray Scale</option>
              <option value="artistic1">Artistic #1</option>
              <option value="artistic2">Artistic #2</option>
              <option value="artistic3">Artistic #3</option>
              <option value="artistic4">Artistic #4</option>
              <option value="posterized1">Posterized #1</option>
              <option value="posterized2">Posterized #2</option>
              <option value="posterized3">Posterized #3</option>
              <option value="fixedpalette">Fixed Palette</option>
              <option value="randomsampling1">Random Sampling #1</option>
              <option value="randomsampling2">Random Sampling #2</option>
            </select>
            <label for="preview" title="Click to see the live preview when an option is changed">Live preview<input type="checkbox" id="preview"></label>
          </div>
          <div class="right custom">
            <label for="scale"># Scale<input type="number" id="scale" value="30" min='0' step="0.1" disabled></label>
            <label for="ltres"># L-tres<input type="number" id="ltres" value="0.1" min='0' step="0.1" disabled></label>
            <label for="qtres"># Q-tres<input type="number" id="qtres" value="1.0" min='0' step="0.1" disabled></label>
            <label for="strokewidth"># Stroke width<input type="number" id="strokewidth" value="5" min='0' step="0.1" disabled></label>
          </div>
        </div>
      </details>
		</div>
    <div class="action">
      <input type="button" id="vectorize" title="Vectorize" value="Convert to SVG">
    </div>
    <!-- -->
		<script type="text/javascript" src="vendor/imagetracer.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
